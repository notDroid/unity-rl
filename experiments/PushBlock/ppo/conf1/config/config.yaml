env:
  name: PushBlock
  observation:
    type: vector
    dim: 210
  action:
    type: discrete
    dim: 7
  info:
    batch_dims: 1
    n_envs: 32
  params:
    time_scale: 10
    path: built_envs/PushBlock.app
conf_name: conf1
run_name: run1
algo:
  name: ppo
  _target_: ppo.PPORunner
  params:
    epsilon: 0.2
    entropy_coef: 0.05
    gamma: 0.99
trainer:
  _target_: rlkit.templates.PPOBasic
  params:
    generations: 100
    generation_size: 100000
    slice_len: 128
    n_slices: 256
    epochs: 10
    minibatch_size: 256
    workers: 8
    env_batch_dim: 1
    kl_soft_clip: 0.02
    early_stop_threshold: 32
    kl_hard_clip: 0.05
model:
  _target_: rlkit.models.MLP
  params:
    in_features: ${env.observation.dim}
    out_features: ${env.action.dim}
    n_blocks: 1
    hidden_dim: 32
optimizer:
  _target_: torch.optim.Adam
  params:
    lr: 1.0e-06
dir: experiments/${env.name}/${algo.name}/${conf_name}
model_path: ${dir}/models/${run_name}.pt
results_path: ${dir}/results/${run_name}.png
logger:
  _target_: rlkit.utils.TensorBoardLogger
  log_dir: ${dir}/logs/${run_name}
checkpointer:
  _target_: rlkit.utils.Checkpointer
  ckpt_path: ${dir}/ckpts
  name: ${run_name}
lr_scheduler:
  _target_: rlkit.utils.CosineWithLinearWarmupSchedule
  warmup_epochs: 2
  initial_lr: 1.0e-06
  max_lr: 0.0003
verbose: true
continue_: false
