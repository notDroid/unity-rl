conf_name: conf1
run_name: run1 # Variable per run of the same config

# 1. Environment
defaults:
  - env: gridworld
  - info
  - _self_

env:
  params:
    time_scale: 10
    graphics: True # Need graphics for visual observations

# 2. Algorithm
algo:
  name: ppo
  _target_: runners.ppo.PPORunner
  params:
    epsilon: 0.2
    entropy_coef: 1e-2
    gamma: 0.99
    inverse_coef: 1.0
    inverse_loss_fn: "cross_entropy"

trainer:
  _target_: rlkit.templates.PPOBasic
  params:
    generations: 100
    generation_size: 9000
    slice_len: 128
    n_slices: 1024
    epochs: 5
    minibatch_size: 256

    workers: 10
    env_batch_dim: ${env.info.batch_dims}

    kl_soft_clip: 0.02
    early_stop_threshold: 32
    kl_hard_clip: 0.05

# 3. Model
trunk:
  _target_: rlkit.models.ConditionalCNN
  in_channels: ${env.observation.visual_observation.channels}
  time_dim: ${env.observation.indicator.dim}
  depths: [1, 1]
  dims: [16, 32]
  out_dim: 32

model:
  _target_: rlkit.models.MLP
  params:
    in_features: 32
    out_features: ${env.action.dim}
    n_blocks: 1
    hidden_dim: 32

# 4. State
optimizer:
  _target_: torch.optim.Adam
  params:
    lr: 1e-7 # Matches initial lr schedule


### Utility

# Change working directory
dir: experiments/${env.name}/${algo.name}/${conf_name}
hydra:
  output_subdir: config
  run:
    dir: ${dir}
model_path: ${dir}/models/${run_name}.pt
results_path: ${dir}/results/${run_name}.png

# Logger
logger:
  _target_: rlkit.utils.HFTBLogger
  log_dir: ${dir}/logs/${run_name}
  repo_id: ${repo_id}
  repo_subfolder: ${dir}/logs/${run_name}

# Checkpointer
checkpointer:
  _target_: rlkit.utils.HFCheckpointer
  ckpt_path: ${dir}/ckpts
  name: ${run_name}
  repo_id: ${repo_id}

# LR Scheduler
lr_scheduler:
  _target_: rlkit.utils.CosineWithLinearWarmupSchedule
  warmup_epochs: 5
  initial_lr: 1e-7
  max_lr: 1e-4
